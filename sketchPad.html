<html lang="en">
<head>
    <link rel="stylesheet" href="sketchPad.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>OMP Canvas</title>
</head>
<header>
    <div>
        <button type="button" id="modeButton" onclick="">Draw Mode</button>
    </div>
    <div>
        <button type="button" id="redButton" onclick="changeColor('red')">Red</button>
    </div>
    <div>
        <button type="button" id="whiteButton" onclick="changeColor('white')">White</button>
    </div>
    <div>
        <button type="button" id="greenButton" onclick="changeColor('green')">Green</button>
    </div>
    <div>
        <button type="button" id="clearAllButton" onclick="clearAll()">Clear</button>
    </div>
    <div>
        <button type="button" id="eraseButton" onclick="eraser()">Erase</button>
    </div>
</header>
<body>
    <canvas id="OMPCanvas" width="100" height="100"></canvas>
</body>

<script src="sketchPad.js"></script>

</html>
